<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Cart</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://i.pinimg.com/originals/19/b8/e4/19b8e4082fa83f1616c2a11df8ff421a.png"
        alt="/"
        class="header__brand"
      />
      <nav class="header__nav">
        <ul>
          <li>
            <a href="/">
              Home
            </a>
          </li>
          <li>
            <a href="#">
              Carrito
            </a>
          </li>
        </ul>
      </nav>
      <button class="header__buttonNav">menu</button>
    </header>
    <main class="container">
      <h1>Carrito de compras</h1>
      <section class="cart" id="cart">
        <section class="cart__pay">
          <h3 class="cart__pay--subtotal" id="subtotal">Subtotal: $3000</h3>
          <h3 class="cart__pay--iva" id="iva">IVA: $543</h3>
          <h3 class="cart__pay--total" id="total">Total: $3540</h3>
          <button class="cart__pay--btn">Pagar</button>
        </section>
        <section class="cart__items" id="content__cards">
          
        </section>
      </section>
    </main>
    <script src="../assets/js/Cart.js"></script>
  </body>
</html>
